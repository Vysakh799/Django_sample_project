<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
        {% for i in students %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.place}}</td>
            <td>{{i.course}}</td>
            <td>
                <a href="../update/{{i.id}}">Update</a>
                <a href="../delete/{{i.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
