<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../update/{{user.id}}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Id</td>
                <td><input type="text" name="id" id="" value="{{user.id}}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="" value="{{user.name}}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age" id="" value="{{user.age}}"></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" id="" value="{{user.place}}"></td>
            </tr>
            <tr>
                <td>Course</td>
                <td><input type="text" name="course" id="" value="{{user.course}}"></td>
            </tr>
            <tr style="text-align: center ;">
                <td><input type="submit" name="submit" id="" value="submit"></td>
                <td><input type="reset" name="reset" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
